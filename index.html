<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Drop Zone with Sidebar</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="drop-zone" id="drop-zone">
                <div class="drop-zone__prompt">
                    <p>Drag & drop your image here, or click to select one</p>
                </div>
                <input type="file" class="drop-zone__input" accept="video/*,image/*" multiple="multiple">
            </div>
            <div id="image-zone" class="image-zone hidden">
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar__content">
                <h3>Edit Image</h3>
                <label for="gain">Gain :</label>
                <input type="range" id="gain" name="gain" min="0" max="2" step="0.01" value="1" disabled>

                <label for="greenblue">Blue and green :</label>
                <input type="range" id="greenblue" name="greenblue" min="-0.25" max="0.25" step="0.01" value="0"
                    disabled>

                <label for="red">Red :</label>
                <input type="range" id="red" name="red" min="-0.25" max="0.25" step="0.01" value="0" disabled>

                <label for="video-seek" class="video-control hidden">Video seek :</label>
                <input type="range" id="video-seek" name="video-seek" class="video-control hidden" min="0" step="0.1">
            </div>

            <div class="sidebar__buttons">
                <div id="preview-number-label" class="multiple-media-controls hidden">Preview 1/x :</div>
                <div id="preview-navigation" class="multiple-media-controls hidden">
                    <input id="previous-media" type="button" class="button" value="⬅️">
                    <input id="next-media" type="button" class="button" value="➡️">
                </div>
                <input id="play-pause" type="button" class="button video-control hidden" value="Play/Pause">
                <input id="export-button" type="button" class="button" value="Export" disabled>
            </div>
        </div>
    </div>

    <script src="main.ts" type="module"></script>
</body>

</html>
