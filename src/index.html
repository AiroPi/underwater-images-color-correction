<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Drop Zone with Sidebar</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="drop-zone" id="drop-zone">
                <div class="drop-zone__prompt">
                    <p>Drag & drop your image here, or click to select one</p>
                </div>
                <input type="file" class="drop-zone__input" accept="video/*,image/*">
            </div>
            <div id="image-zone" class="image-zone hidden">
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar__content">
                <h3>Edit Image</h3>
                <label for="gain">Gain :</label>
                <input type="range" id="gain" name="gain" min="0" max="2" step="0.01" value="1">

                <label for="greenblue">Blue and green :</label>
                <input type="range" id="greenblue" name="greenblue" min="-0.25" max="0.25" step="0.01" value="0">

                <label for="red">Red :</label>
                <input type="range" id="red" name="red" min="-0.25" max="0.25" step="0.01" value="0">

                <label for="video-seek">Video seek :</label>
                <input type="range" id="video-seek" name="video-seek" min="0" max="1" step="0.1" value="0">
            </div>

            <div class="sidebar__buttons">
                <input id="play-pause" type="button" class="button" value="Play/Pause">
                <input id="export-button" type="button" class="button" value="Export">
            </div>
        </div>
    </div>

    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>

    <script src="./js/image-correction.js"></script>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
